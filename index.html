<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div id="abd" class="container">

      <div class="line_container row 9">
        <div class="time hour">9 AM</span></div>
        <textarea type="text" class="task t9"></textarea>
        <button type="button" class="btn saveBtn">
           <img class="saveImg" src="./Assets/img/save.png" alt="diskette"> <!-- https://www.shareicon.net/save-84205 -->
        </button>
      </div>
      <div class="line_container row 10">
        <div class="time hour">10 AM</div>
        <textarea type="text" class="task t10"></textarea>
        <button type="button" class="btn saveBtn">
          <img class="saveImg" src="./Assets/img/save.png" alt="diskette">
        </button>
      </div>
      <div class="line_container row 11">
        <div class="time hour">11 AM</div>
        <textarea type="text" class="task t11"></textarea>
        <button type="button" class="btn saveBtn">
          <img class="saveImg" src="./Assets/img/save.png" alt="diskette">
        </button>
      </div>
      <div class="line_container row 12">
        <div class="time hour">12 PM</div>
        <textarea type="text" class="task t12"></textarea>
        <button type="button" class="btn saveBtn">
          <img class="saveImg" src="./Assets/img/save.png" alt="diskette">
        </button>
      </div>
      <div class="line_container row 13">
        <div class="time hour">1 PM</div>
        <textarea type="text" class="task t1"></textarea>
        <button type="button" class="btn saveBtn">
          <img class="saveImg" src="./Assets/img/save.png" alt="diskette">
        </button>
      </div>
      <div class="line_container row 14">
        <div class="time hour">2 PM</div>
        <textarea type="text" class="task t2"></textarea>
        <button type="button" class="btn saveBtn">
          <img class="saveImg" src="./Assets/img/save.png" alt="diskette">
        </button>
      </div>
      <div class="line_container row 15">
        <div class="time hour">3 PM</div>
        <textarea type="text" class="task t3"></textarea>
        <button type="button" class="btn saveBtn">
          <img class="saveImg" src="./Assets/img/save.png" alt="diskette">
        </button>
      </div>
      <div class="line_container row 16">
        <div class="time hour">4 PM</div>
        <textarea type="text" class="task t4"></textarea>
        <button type="button" class="btn saveBtn">
          <img class="saveImg" src="./Assets/img/save.png" alt="diskette">
        </button>
      </div>
      <div class="line_container row 17">
        <div class="time hour">5 PM</div>
        <textarea type="text" class="task t5"></textarea>
        <button type="button" class="btn saveBtn">
          <img class="saveImg" src="./Assets/img/save.png" alt="diskette">
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
